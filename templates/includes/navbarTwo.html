{% load static %}
<header class="header-style-1">

    <!-- ============================================== TOP MENU ============================================== -->
    <div class="top-bar animate-dropdown">
      <div class="container">
        <div class="header-top-inner">
          <div class="cnt-account">
            <ul class="list-unstyled">

              {% if request.user.is_anonymous %}
            <li class="login"><a href="{% url 'login' %}"><span>Login</span></a></li>
            <li class="login"><a href="{% url 'register' %}"><span>Register</span></a></li>
            {% else %}
            <li class="myaccount"><a href="{% url 'dashboard' %}"><span>My Account</span></a></li>
            <li class="login"><a href="{% url 'logout' %}"><span>Logout</span></a></li>
            {% endif %}
            </ul>
          </div>
          <!-- /.cnt-account -->
  
          <div class="cnt-block">
            <ul class="list-unstyled list-inline">
              <li class="dropdown dropdown-small"> <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown"><span class="value">PKR </span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{request.path}}">PKR</a></li>
                  
                </ul>
              </li>
              <li class="dropdown dropdown-small lang"> <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown"><span class="value">English </span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{{request.path}}">English</a></li>
                </ul>
              </li>
            </ul>
            <!-- /.list-unstyled -->
          </div>
          <!-- /.cnt-cart -->
          <div class="clearfix"></div>
        </div>
        <!-- /.header-top-inner -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header-top -->
    <!-- ============================================== TOP MENU : END ============================================== -->
  
    <!-- /.main-header -->
  
    <!-- ============================================== NAVBAR ============================================== -->
   
    <!-- /.header-nav -->
